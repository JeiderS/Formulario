<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/static/css/Stayle1.css">
</head>
<body >
    <div class="vid-container">
        <video id="Video1" class="bgvid back" autoplay="true" muted="muted" preload="auto" loop>
            <source src="/static/Img/pexels-yee-lung-14429009 (1080p).mp4" type="video/mp4">
        </video>
    <div class="login-page">
    <div class="form">
        <form class="register-form" method="POST" action="/registros">
        <h2>Registro</h2>
        <input type="text" placeholder="Nombre completo *" name="Nombre" required/>
        <input type="text" placeholder="Nombre de usuario *" name="Usuario" required/>
        <input type="email" placeholder="Correo electrónico *" name="Correo" required/>
        <input type="password" placeholder="Contraseña *" name="Contraseña" required/>
        <button class="btn" href="#" type="submit">
            Crear
        </button>
        <p class="message">¿Ya registrado? <a href="#">Iniciar sesión</a></p>
        </form>
        <form class="login-form" method="POST" action="/Acceso">
        <h2></i> Acceso</h2>
        <input type="text" placeholder="Nombre de usuario" name="Usuario" required />
        <input type="password" placeholder="Contraseña" name="Contraseña" required/>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-error">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <button class="btn" id="myButton" type="submit">
            Iniciar sesión
        </button>
        <p class="message">¿No registrado? <a href="#">Crea una cuenta</a></p>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/javascript/main.js"></script>
    </body>
    </html>
